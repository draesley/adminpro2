<div class="row ">
    <div class="col-4 center">
        <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <div class="card-header">Recover Password</div>
                <form ngNativeValidate>
                    <div class="form-group">
                        <h5>Email<span class="text-danger">*</span></h5>
                        <div class="controls">
                            <input type="email" [(ngModel)]="email" name="email" class="form-control" required data-validation-required-message="This field is required">
                        </div>
                        <h5>Password <span class="text-danger">*</span></h5>
                        <div class="controls">
                            <input type="password" [(ngModel)]="password" name="password" class="form-control" required data-validation-required-message="This field is required">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" (click)="submitPassword()" class="btn btn-info btn-rounded">Submit</button>
                    </div>
                    <div class="form-group">
                        <button [routerLink]="['/login']" class="btn btn-dark btn-rounded">Return</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
