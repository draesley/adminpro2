<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Profile User</h4>
                <h6 class="card-subtitle">Name User</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="save(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" name="name" [ngModel]="user.name" class="form-control" placeholder="name user" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" name="email" [ngModel]="user.email" [disabled]='user.google' class="form-control" placeholder="user email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Profile Image</h4>
                <h6 class="card-subtitle">aqui cualquier cosa</h6>
                <img *ngIf="!temporaryImage" [src]="user.img | image" class="w150">
                <img [src]="temporaryImage" class="w150">
                <input (change)="selectImage($event.target.files[0])" type="file">
                <br><br>
                <button (click)="changeImage()" [disabled]="!uploadFile" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">Update</button>
            </div>
        </div>
    </div>
</div>
