<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="searchDoctor(input.value)" type="text" class="form-control" placeholder="sheard hospital">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/doctor','nuevo']" type="button" class="btn waves-effect waves-light btn-dropbox btn-primary">
                      <i class="fa fa-plus"></i>
                      Create Doctor
                    </button>
                </div>
                <div class="card-title">Registered Doctors(<small>{{totalDoctor}}</small>)</div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doctor of doctors">
                            <td>
                                <img [src]="doctor.img | image:'doctors'" class="img50 pointer">
                            </td>
                            <td>{{doctor.name}}</td>
                            <td>{{doctor.hospital.name}}</td>
                            <td>
                                <button [routerLink]="['/doctor', doctor._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                  </button>
                                <button (click)="deleteDoctor(doctor)" class="btn btn-danger">
                                    <i class="fa fa-trash-o" ></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
