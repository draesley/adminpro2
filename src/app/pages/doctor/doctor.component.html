<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Doctor:{{doctor.name}}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(f)">
                        <div class="form-group">
                            <label>Name</label>
                            <input [(ngModel)]="doctor.name" name="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hospital</label>
                            <select [(ngModel)]="doctor.hospital" name="hospital" (change)="changeHospital($event.target.value)" class="form-control" required>
                                <option value="">Select Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.name}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Submit
                        </button>
                        <a routerLink="/doctors" class="btn btn-inverse waves-effect waves-light">To return</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h3 class="box-title m-b-0">hospital</h3>
            <img [src]="hospitalImg.img | image:'hospitales'" class="rounded img-fluid">
        </div>activatedRoute
    </div>
    <div class="col-md-3" *ngIf="doctor._id">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Image</h3>
            <img (click)="changeImgDoctor()" [src]="doctor.img | image:'doctors'" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
