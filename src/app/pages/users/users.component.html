<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="searchUser(input.value)" type="text" class="form-control" placeholder="sheard user">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Loading....</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>I waited</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Registered Users( <small>{{totalRecords}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th>other</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="w70">
                                <img (click)="viewModal(user)" [src]="user.img | image" class="img50 img-circle pointer">
                            </td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <!-- <td>{{user.role}}</td> -->
                            <td>
                                <select [(ngModel)]="user.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="user.google" class="label label-danger">Google</label>
                                <label *ngIf="!user.google" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="updateUser(user)">
                                <i class="fa fa-save" ></i>
                              </button>
                                <button (click)="deleteUser(user)" class="btn btn-danger">
                                  <i class="fa fa-trash-o" ></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" (click)="changeSince(-5)">
                    previous
                </button>
                <button class="btn btn-secondary" (click)="changeSince(5)">
                    following
                </button>
            </div>
        </div>
    </div>
</div>
